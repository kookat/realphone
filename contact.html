<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Fauget Company</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="Untitled design (1).png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a> </li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav> 
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
            <p id="formResponse"></p>
        </section>
    </div>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            
            if (name && email && message) {
                document.getElementById("formResponse").innerText = "Thank you, " + name + ". Your message has been received.";
                document.getElementById("contactForm").reset();
            } else {
                document.getElementById("formResponse").innerText = "Please fill in all fields.";
            }
        });
    </script>
</body>
</html>
